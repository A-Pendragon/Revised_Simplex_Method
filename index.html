<!DOCTYPE html>
<html>
<head>
	<title>RSM Calculator</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        
    <link rel="icon" href="assets/images/logo.png" type="image/png">

	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/ionicons.min.css">
    <link rel="stylesheet" href="assets/css/layout.css">

    <script src="assets/js/jquery-3.2.1.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/js/layout.js"></script>
    
</head>

<body>
<div id='mainContainer'>

	<div id="mainMenu" class="container-fluid">
		<div id="logoContainer" class="row">
			<div class="col-md-12">
				<center>
				<img width="400px" src="assets/images/logo.png" class="img-responsive">
				</center>
			</div>
		</div>
		<div id="mainButtons" class="row">
			<div class="col-md-2 col-md-offset-5">
				<button onclick="startButton()" class="btn btn-danger btn-lg btn-block">Start</button>
				<button onclick="credits()" class="btn btn-info btn-lg btn-block">Credits</button>
			</div>
		</div>
	</div>

	<div style="display: none;padding: 10px" id="Calculator" class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<button onclick="backButton('Calculator')" class="btn btn-link btn-lg undecoratedLink">
					<i class="fa fa-arrow-left" aria-hidden="true"></i> &nbsp; Back
				</button>
			</div>
		</div>
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h2>Input Data</h2>
					</div>
					<div class="panel-body">
						<p id="error" class="alert alert-danger"></p>
						<div class="form-group">
							<label>Objective Function</label>
							<input id="objectiveFunction" type="text" class="form-control" placeholder="Enter Equation following this format ' z,x1,x2,x3,..xN '"></input>
						</div>
						<div class="form-group">
							<label>Constraints</label>
							<input id="noOfConstraints" type="number" class="form-control" placeholder="Enter No of Constraints then press enter"></input>
						</div>
						<div id="constraintsFields">
							
						</div>
						<div id="calculateButton" class="form-group">
							<button onclick="calculate()" class="btn btn-default btn-block btn-lg">
								<i class="fa fa-calculator" aria-hidden="true"></i> &nbsp; Calculate
							</button>
						</div>
					</div>
					<div class="panel-footer">
						<h4>Revised Simplex Method Calculator</h4>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div style="display: none;padding: 10px" id="Result" class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<button onclick="backToInputData()" class="btn btn-link btn-lg undecoratedLink">
					<i class="fa fa-arrow-left" aria-hidden="true"></i> &nbsp; Back
				</button>
			</div>
		</div>
		<div style="padding: 20px" class="row">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h2>Result</h2>
				</div>
				<div class="panel-body">
					
				</div>
				<div class="panel-footer">
					<h4>Revised Simplex Method Calculator</h4>
				</div>
			</div>
		</div>
	</div>

	<div style="display: none;padding: 10px" id="Credits" class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<button onclick="backButton('Credits')" class="btn btn-link btn-lg undecoratedLink">
					<i class="fa fa-arrow-left" aria-hidden="true"></i> &nbsp; Back
				</button>
			</div>
		</div>
		<div style="padding: 20px" class="row">
			<div class="col-md-8 col-md-offset-2">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h2>Credits</h2>
					</div>
					<div class="panel-body">
						
					</div>
					<div class="panel-footer">
						<h4>Revised Simplex Method Calculator</h4>
					</div>
				</div>
			</div>
		</div>
	</div>
	


	
</div>
</body>

</html>
